<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link href="css/home.css" rel="stylesheet">

</head>

<body>

    <!-- START -->
    <div class="container">

        <!-- Banner -->
        <div class="row" id="banner">

            <!-- Vending Machine -->
            <div class="col-12">
                <h1 class="text-center" id="h1Banner">
                    Vending Machine
                </h1>
            </div>

            <!-- Create Line separation -->
            <hr size="10" width="100%">

            <ul class="list-group" id="errorMessages"></ul>

            <!-- End Banner-->
        </div>

        <div class="row">

            <!-- Buttons -->
            <div class="col-8">
                <div class="grid-container" id="gridButtonContainer">
                </div>
            </div>

            <!-- Objects -->
            <div class="col-4">
                <div class="grid-container" id="gridInterfaceContainer">

                    <!-- Interface One: Total money In -->
                    <div class="grid-item" id="interfaceOneItem">

                        <!-- Total Money In Label -->
                        <div class="row">
                            <div class="col-12 text-center">
                                <label for="totalInLabel" class="text-center">
                                    Total $ In
                                </label>
                            </div>
                        </div>

                        <!-- Display Total Money In -->
                        <div class="row">
                            <div class="col-12 text-center">
                                <input type="text"
                                       class="text-center"
                                       id="displayTotalMoneyIn"
                                       placeholder="0.00"
                                       required READONLY>
                            </div>
                        </div>

                        <!-- Add Money Buttons First Row -->
                        <div class="grid-container" id="gridMoneyButtonContainer">

                            <!-- Add Dollar Button -->
                            <button type="button"
                                    id="addDollarButton"
                                    class="btn"
                                    onclick="addDollar()">
                                Add Dollar
                            </button>

                            <!-- Add Quarter Button -->
                            <button type="button"
                                    id="addQuarterButton"
                                    class="btn"
                                    onclick="addQuarter()">
                                Add Quarter
                            </button>

                            <!-- Add Money Buttons Second Row -->
                            <!-- Add Dime Button -->
                            <button type="button"
                                    id="addDimeButton"
                                    class="btn"
                                    onclick="addDime()">
                                Add Dime
                            </button>

                            <!-- Add Nickel Button -->
                            <button type="button"
                                    id="addNickelButton"
                                    class="btn"
                                    onclick="addNickel()">
                                Add Nickel
                            </button>
                        </div>

                        <!-- End Interface One-->
                    </div>

                    <hr style="width:100%" , size="3" , color=black>

                    <!-- Interface Two: Messages -->
                    <div class="grid-item" id="interfaceTwoItem">

                        <!-- Messages Label -->
                        <div class="row">
                            <div class="col-12 text-center">
                                <label for="messagesLabel" class="text-center">
                                    Messages
                                </label>
                            </div>
                        </div>

                        <!-- Display Messages -->
                        <div class="row">
                            <div class="col-12 text-center">
                                <input type="text"
                                       class="text-center"
                                       id="displayMessages"
                                       placeholder=""
                                       required READONLY>
                            </div>
                        </div>

                        <!-- Display Item -->
                        <div class="row form" id="displayItem">

                            <!-- Item Label -->
                            <label for="itemLabel">
                                Item:
                            </label>

                            <!-- Display Item Number -->
                            <input type="text"
                                   id="displayItemId"
                                   class="text-center"
                                   placeholder=""
                                   required READONLY>
                        </div>

                        <!-- Make Purchase Button -->
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="button"
                                        id="makePurchaseButton"
                                        class="btn"
                                        onclick="makePurchase()">
                                    Make Purchase
                                </button>
                            </div>
                        </div>

                        <!-- End Interface Two-->
                    </div>

                    <hr style="width:100%" , size="3" , color=black>

                    <!-- Interface Three: Change -->
                    <div class="grid-item" id="interfaceThreeItem">

                        <!-- Change Label -->
                        <div class="row">
                            <div class="col-12 text-center">
                                <label for="changeLabel" class="text-center">
                                    Change
                                </label>
                            </div>
                        </div>

                        <!-- Display Change -->
                        <div class="row">
                            <div class="col-12 text-center">
                                <input type="text"
                                       class="text-center"
                                       id="displayChange"
                                       placeholder=""
                                       required READONLY>
                            </div>
                        </div>

                        <!-- Change Return Button -->
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="button"
                                        id="changeReturnButton"
                                        class="btn"
                                        onclick="changeReturn()">
                                    Change Return
                                </button>
                            </div>
                        </div>

                        <!-- End Interfaces -->
                    </div>

                    <hr style="width:100%" , size="3" , color=black>
                    <!-- End Objects -->
                </div>
            </div>
        </div>


    </div>
    <!-- END -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>
</html>
